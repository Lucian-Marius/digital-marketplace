<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Marketplace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Digital Marketplace</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li th:if="${session.userId == null}"><a href="/login">Login</a></li>
                <li th:if="${session.userId == null}"><a href="/register">Register</a></li>
                <li th:if="${session.userId != null}">
                    <span th:text="'Welcome, ' + ${session.username}">Welcome</span>
                </li>
                <li th:if="${session.userId != null}"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            padding: 2rem 0;
        }
        .auth-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        .auth-form h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #343a40;
        }
        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .auth-form input[type="text"]:focus,
        .auth-form input[type="email"]:focus,
        .auth-form input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-form button:hover {
            background-color: #0056b3;
        }
        .auth-form .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        .auth-form .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-form .form-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            border: 1px solid;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Login</h2>
            
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger">
                <strong>Error:</strong> <span th:text="${error}">Login failed</span>
            </div>
            
            <!-- Success Message -->
            <div th:if="${param.success}" class="alert alert-success">
                <strong>Success!</strong> Registration successful. Please login now.
            </div>
            
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username or email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>

                <button type="submit">Login</button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
