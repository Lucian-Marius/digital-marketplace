<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Digital Marketplace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-content h1 {
            font-size: 72px;
            margin: 20px 0;
        }
        .error-content p {
            font-size: 18px;
            margin: 10px 0;
        }
        .error-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Digital Marketplace</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Error Section -->
    <section class="error-container">
        <div class="error-content">
            <h1 th:text="${status}">500</h1>
            <p th:text="${error}">An error occurred</p>
            <p th:if="${message}" th:text="${message}">Something went wrong</p>
            <a href="/">Back to Home</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Digital Marketplace. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
